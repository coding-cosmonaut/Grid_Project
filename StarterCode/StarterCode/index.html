<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="index.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <title>Portfolio Site</title>
  </head>
  <body>
    <div class="container">
      <header class="navbar">
        <div class="left">
          <h1>Alexey Morgun</h1>
        </div>
        <nav class="right">
          <a href="#work">Work</a>
          <a href="#contact">Contact</a>
          <a href="#notsure"
            ><img src="../StarterCode/images/dribble_icon.png" alt=""
          /></a>
          <a href="#instagram"
            ><img
              src="../StarterCode/images/insta_icon.png"
              alt="instagram icon"
          /></a>
          <a href="#venmo"
            ><img class="nav-img" src="../StarterCode/images/v_icon.png" alt=""
          /></a>
        </nav>
        <div class="hamburger">
          <div class="bar"></div>
          <div class="bar"></div>
          <div class="bar"></div>
        </div>
      </header>
      <div class="grid-container">
        <div class="grid-item eth">
          <img src="images/Swipe_mega_updated.png" alt="" />
          <div class="tag-container">
            <p class="overlay">View Project</p>
          </div>
        </div>

        <div class="grid-item alphabet">
          <img src="images/Todo.png" alt="" />
          <div class="tag-container-right">
            <p class="overlay">View Project</p>
          </div>
        </div>
        <div class="grid-item traveler">
          <img src="images/traveler.avif" alt="" />
          <p class="overlay">View Project</p>
        </div>
        <div class="grid-item cube">
          <img src="images/cube.avif" alt="" />
          <p class="overlay">View Project</p>
        </div>
        <div class="grid-item astro">
          <img src="images/astro.avif" alt="" />
          <p class="overlay">View Project</p>
        </div>
        <div class="grid-item cup">
          <img src="images/cup.avif" alt="" />
          <p class="overlay">View Project</p>
        </div>
        <div class="grid-item insta">
          <img src="images/insta.avif" alt="" />
          <p class="overlay">View Project</p>
        </div>
        <div class="grid-item foam">
          <img src="images/foam.avif" alt="" />
          <p class="overlay">View Project</p>
        </div>
        <div class="grid-item dimensional">
          <img src="images/dimensional.avif" alt="" />
          <p class="overlay">View Project</p>
        </div>
      </div>
      <footer class="footer">
        <p>Designed and built by Alexey Morgun.</p>
      </footer>
    </div>
  </body>
</html>
